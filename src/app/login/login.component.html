<form class="form-inline" *ngIf="!authService.getUser()">
  <div class="form-group">
    <label for="username">User:</label>
    <input type="text" class="form-control" name="username" #username>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" #password>
  </div>

  <a class="btn btn-default" (click)="login(username.value, password.value)">
    Submit
  </a>
</form>

<div class="alert alert-danger" role="alert" *ngIf="message">
  {{message}}
</div>
